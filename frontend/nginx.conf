# WebSocket/Upgrade helper
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

# Porta 80: ACME e redirect para HTTPS
server {
  listen 80;
  listen [::]:80;
  server_name leilao.rotasolucoesti.com.br;

  # ACME challenge (Certbot webroot)
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # redireciona tudo para HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

# Porta 443: site + API
server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name leilao.rotasolucoesti.com.br;

  # Certificados emitidos pelo Certbot (montados via volume)
  ssl_certificate     /etc/letsencrypt/live/leilao.rotasolucoesti.com.br/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/leilao.rotasolucoesti.com.br/privkey.pem;

  # TLS moderno
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_session_cache shared:SSL:10m;

  # HSTS (ative depois que tiver certeza que HTTPS está ok)
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

  # Frontend (SPA)
  root /usr/share/nginx/html;
  index index.html;

  # API em /api/ ? container api:8000 (interno)
  location /api/ {
    proxy_pass http://api:8000/;
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;
    proxy_connect_timeout 10s;
    proxy_send_timeout    120s;
    proxy_read_timeout    120s;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache de assets
  location /assets/ {
    expires 1y;
    add_header Cache-Control "public";
  }
}
