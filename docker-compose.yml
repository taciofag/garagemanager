version: "3.9"

volumes:
  mysql_data:

services:
  db:
    image: mysql:8.0
    container_name: garage_db
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "${DB_PORT:-3306}:3306"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
    container_name: garage_api
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      APP_ENV: ${APP_ENV:-production}
      SECRET_KEY: ${SECRET_KEY:-changeme-in-prod}
      DATABASE_URL: ${DATABASE_URL}
      UPLOADS_DIR: /app/uploads
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

  scheduler:
    build:
      context: .
    container_name: garage_scheduler
    env_file:
      - .env
    environment:
      API_BASE_URL: ${API_BASE_URL:-http://api:8000}
      APP_ENV: ${APP_ENV:-production}
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY:-changeme-in-prod}
    depends_on:
      api:
        condition: service_started
    restart: unless-stopped
    command: ["./docker/scheduler.sh"]

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: ${FRONTEND_API_BASE_URL:-/api}
    container_name: garage_frontend
    ports:
      - "${FRONTEND_PORT:-4173}:80"
    depends_on:
      - api
    restart: unless-stopped

